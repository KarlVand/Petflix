<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>PetFlix</title>
    <link
      rel="stylesheet"
      href="../public/stylesheets/indexStyle.css"
      type="text/css" />
  </head>
  <body>
    <div class="header">
      <div id="logo">
        <img
          src="../public/images/index/logoFull.webp"
          alt="logo" />
      </div>
      <div id="menu">
        <input
          class="form-control"
          type="search"
          placeholder="Search for a movie" />
        <button class="btn">Search</button>
        <details>
          <summary>
            <img
              id="profile"
              src=""
              alt="profile" />
          </summary>
          <ul>
            <li>
              <a
                class="profile"
                href=""
                >Profile</a
              >
            </li>
            <li>
              <a
                class="settings"
                href=""
                >Settings</a
              >
            </li>
            <li>
              <a
                class="logOut"
                href=""
                >Log out</a
              >
            </li>
          </ul>
        </details>
      </div>
    </div>
    <div class="main">
      <div
        class="content"
        id="jumbo">
        <h1>New Releases</h1>
      </div>
      <div
        class="row"
        id="mylist">
        <h1>My Selection</h1>
        <div class="carousel-container">
          <button class="carouselBtn prev">&lt;</button>
          <div class="carousel-slide">
            <div class="panel">
              <div class="panel__image">
                <img
                  src=""
                  alt="moviePreview" />
              </div>
              <div class="panel__video">
                <video
                  src="https://www.youtube.com/watch?v=VQ-SCoyUwfg"
                  muted
                  loop></video>
              </div>
              <div class="panel__info">
                <h2>Title</h2>
                <p>Actors</p>
                <p>Year</p>
              </div>
              <a
                class="panel__link"
                href="film.html"
                title="movie info"></a>
            </div>
            <div class="panel"></div>
            <div class="panel"></div>
            <div class="panel"></div>
            <div class="panel"></div>
            <div class="panel"></div>
            <div class="panel"></div>
            <div class="panel"></div>
            <div class="panel"></div>
            <div class="panel"></div>
            <div class="panel"></div>
            <div class="panel"></div>
            <div class="panel"></div>
            <div class="panel"></div>
            <div class="panel"></div>
          </div>
          <button class="carouselBtn next">&gt;</button>
        </div>
      </div>
      <div
        class="row"
        id="two">
        <h1>display two</h1>
      </div>
      <div
        class="row"
        id="three">
        <h1>display three</h1>
      </div>
      <div
        class="row"
        id="four">
        <h1>display four</h1>
      </div>
      <div
        class="row"
        id="five">
        <h1>display five</h1>
      </div>
      <div
        class="content"
        id="categories">
        <h1>Cartes Categories</h1>
      </div>
    </div>
    <script src="../public/javascripts/carousel.js"></script>
  </body>
</html>
